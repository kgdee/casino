<div class="control-bar">
  <div class="message"><p>GOOD LUCK</p></div>
  <div class="controls">
    <div class="bet">
      <button class="button" onclick="increaseBet(-500)">
        <i class="bi bi-dash-lg"></i>
      </button>
      <span
        >Total bet<br />
        500</span
      >
      <button class="button" onclick="increaseBet(500)">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
    <button class="button play" onclick="play()">Play</button>
    <button class="button restart" onclick="restart()">
      <i class="bi bi-arrow-counterclockwise"></i>
    </button>
  </div>
</div>
