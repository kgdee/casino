<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/scratch-game/scratch-game.css" />
    <link rel="stylesheet" href="components/coins-game/coins-game.css" />
    <link rel="stylesheet" href="components/dice-game/dice-game.css" />
    <link rel="stylesheet" href="components/laser-game/laser-game.css" />
    <link rel="stylesheet" href="components/popup/popup.css" />
    <link rel="stylesheet" href="components/ticker/ticker.css" />
    <!-- canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="constants.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="item-db.js" defer></script>
    <script src="components/toast/toast.js" defer></script>
    <script src="components/popup/popup.js" defer></script>
    <script src="components/slideshow/slideshow.js" defer></script>
    <script src="components/ticker/ticker.js" defer></script>
    <script src="components/inventory/inventory.js" defer></script>
    <script src="components/shop/shop.js" defer></script>
    <script src="components/item-modal/item-modal.js" defer></script>
    <script src="components/reward-modal/reward-modal.js" defer></script>
    <script src="components/dialog/dialog.js" defer></script>
    <script src="components/coins-popup/coins-popup.js" defer></script>
    <script src="components/laser-game/laser-game.js" defer></script>
    <script src="components/scratch-game/scratch-game.js" defer></script>
    <script src="components/coins-game/coins-game.js" defer></script>
    <script src="components/dice-game/dice-game.js" defer></script>
    <script src="components/navbar/navbar.js" defer></script>
    <script src="components/control-bar/control-bar.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app">
      <my-navbar></my-navbar>
      <main class="container">
        <div class="screen home-screen">
          <my-slideshow></my-slideshow>
          <div class="ticker">
            <div class="title flex-center">
              <span>WIN-NEWS</span>
            </div>
            <div class="items"></div>
          </div>
          <div class="game-menu">
            <h2><i class="bi bi-fire" style="color: red;"></i> Top Games</h2>
            <div class="items"></div>
          </div>

          <img src="images/background-3.jpg" class="cta">
        </div>

        <div class="screen game-screen hidden">
          <div class="game laser-game hidden"></div>
          <div class="game scratch-game hidden"></div>
          <div class="game coins-game flex-center hidden"></div>
          <div class="game dice-game hidden"></div>

          <my-control-bar></my-control-bar>
        </div>

        <div class="popup overlay hidden"></div>

        <my-inventory></my-inventory>
        <my-shop></my-shop>
        <my-item-modal></my-item-modal>
        <my-reward-modal></my-reward-modal>
        <my-dialog></my-dialog>
        <my-coins-popup></my-coins-popup>
        <my-toast></my-toast>
      </main>
    </div>
  </body>
</html>
